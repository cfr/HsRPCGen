
# https://github.com/hvr/multi-ghc-travis

sudo: required

after_script:
  - cabal install hpc-coveralls
  - hpc-coveralls test doctests --exclude-dir={test,dist}

env:
 - CABALVER=1.22 GHCVER=7.6.3
# - CABALVER=1.22 GHCVER=7.8.4
# - CABALVER=1.22 GHCVER=7.10.2
# FIXME: hlint breaks 7.8, test-fw breaks 7.10

install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER happy
 - travis_retry sudo apt-get install happy-1.19.5 alex-3.1.4
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal install --only-dependencies --enable-coverage --enable-tests --enable-benchmarks
 - export PATH=/opt/alex/3.1.4/bin:/opt/happy/1.19.5/bin:$PATH
 - export PATH=$HOME/.cabal/bin:$PATH

script:
 - if [ -f configure.ac ]; then autoreconf -i; fi
 - cabal configure --enable-tests --enable-benchmarks -v2
 - cabal build
 - cabal test
# - cabal check
 - cabal sdist
 - SRC_TGZ=$(cabal info . | awk '{print $2;exit}').tar.gz &&
   (cd dist && cabal install --force-reinstalls "$SRC_TGZ")

